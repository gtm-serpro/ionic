<ion-header>
  <ion-toolbar>
    <ion-title>Componentes Ionic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Buttons -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Buttons</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block">Block Button</ion-button>
      <ion-button expand="full">Full Button</ion-button>
      <ion-button color="secondary">Secondary</ion-button>
      <ion-button color="danger">Danger</ion-button>
      <ion-button fill="outline">Outline</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Inputs -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inputs</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Toggle</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- List -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Lista</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Configurações</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <!-- Alert -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Alert</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="mostrarAlert()">Mostrar Alert</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Toast -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Toast</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="mostrarToast()">Mostrar Toast</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
